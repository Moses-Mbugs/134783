<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/projo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Project</title>
   
</head>
<body>
    <div class="navbar">
        <a href="HomePage.html">Home</a>
        <a href="addProject.html" class="active"></i></i> Add project </a>
        <a href="view.php"></i> View projects</a>
        <a href="myprojects.php"></i> My projects </a>
        <a href="requests.php"></i> My requests </a>
        <a href="profile.php"></i> Profile </a>
        <a href="logout.html"></i>Log out </a>
    </div>

    <div class="container">
        <form action="../scripts/projo.php" method="post" enctype="multipart/form-data">

            <!-- image -->
            <label for="chat-image" class="upload-button">Upload Image</label>
            <input type="file" id="chat-image" name="chat-image" accept="image/*">
            <!-- <div class="image-preview">
                <img id="image-preview" src="#" alt="Image Preview">
            </div> -->

            <!-- title -->
            <label for="project-title">Project Title</label>
            <input type="text" id="title" name="title" required>

            <!-- categories -->
            <label for="project-category">Project Category</label>
            <select id="project-category" name="project-category" required>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Front End">FrontEnd</option>
                <option value="Back End">BackEnd</option>
                <option value="IOT">IOT</option>
                <option value="Database">Database</option>
                <option value="Full stack">Full stack</option>
                <option value="Cyber Security">Cyber Security</option>
            </select><br/> 

            <!-- start and end dates -->
            <label for="project-start-date">Start Date</label>
            <input type="date" id="project-start-date" name="project-start-date" required>
            <label for="project-end-date">End Date</label>
            <input type="date" id="project-end-date" name="project-end-date" required>

            <!-- description -->
            <p>Insert Chat Description<p>
            <textarea name="chat-description" rows="5" placeholder="Enter chat description..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const uploadButton = document.querySelector('.upload-button');
        const imagePreview = document.getElementById('image-preview');
        const fileInput = document.getElementById('chat-image');

        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.style.display = 'block';
                    imagePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
